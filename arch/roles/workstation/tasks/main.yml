---
# Workstation setup tasks

- name: Install rcup
  kewlfft.aur.aur:
    use: makepkg
    state: present
    name:
      - rcm
  become: no 

- name: Include AUR helper setup
  ansible.builtin.import_tasks: aur/main.yml

- name: Include dotfiles setup
  ansible.builtin.import_tasks: dotfiles/main.yml
