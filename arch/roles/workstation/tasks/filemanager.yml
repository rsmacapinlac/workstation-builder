- name: Install Ranger and dependencies
  become: yes
  pacman:
    name: "{{item}}"
    state: present
  loop:
    - ranger
    - mc
    - atool
    - elinks
    - ffmpegthumbnailer
    - highlight
    - imagemagick
    - lynx
    - mediainfo
    - transmission-cli
    - ueberzug
    - w3m

- name: Install Thunar and it's plugins 
  become: yes
  pacman:
    name: "{{item}}"
    state: present
  loop:
    - thunar
    - thunar-archive-plugin
    - thunar-volman
