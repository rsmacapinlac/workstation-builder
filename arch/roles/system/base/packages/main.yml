---
- name: Remove KDE polkit packages
  become: true
  pacman:
    name: "{{item}}"
    state: absent
  loop:
    - polkit-kde-agent
    - ksshaskpass

- name: Install base system packages
  become: true
  pacman:
    name: "{{item}}"
    state: present
    update_cache: yes
  loop:
    - curl
    - vim
    - base-devel
    - git
    - zsh
    - nodejs
    - npm
    - fastfetch
    - autorandr
    - syncthing
    - polkit-gnome 